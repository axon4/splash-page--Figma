<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<title>Splash-Page (Figma)</title>
		<link rel='icon' type='image/x-icon' href='favicon.ico' />
		<link rel='stylesheet' type='text/css' href='style.css' />
	</head>
	<body>
		<div class='wrapper'>
			<img src='images/Habitual.png' alt='Habitual Logo' class='brand-image' />
			<div class='background-toggles' title='change backGround'>
				<div class='background-1' onclick='changeBackGround("1")'></div>
				<div class='background-2' onclick='changeBackGround("2")'></div>
				<div class='background-3' onclick='changeBackGround("3")'></div>
			</div>
			<div class='text-container'>
				<h1 class='title'>Find The Stuff You'll Love</h1>
				<p class='text'>aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi</p>
				<div class='app-store-button'>
					<a href='https://apple.com' target='_blank'>
						<img src='images/App-Store.png' alt='App Store' />
					</a>
				</div>
				<div class='google-play-button'>
					<a href='https://play.google.com' target='_blank'>
						<img src='images/Google-Play.png' alt='Google Play' />
					</a>
				</div>
			</div>
			<div class='main-image-container'>
				<img src='images/main.png' alt='landing-page--mockUp' />
			</div>
			<img src='images/proFile.png' alt='proFile-mockUp' class='profile-image' />
			<img src='images/orders.png' alt='orders-mockUp' class='orders-image' />
			<img src='images/home.png' alt='home-mockUp' class='home-image' />
			<img src='images/cart.png' alt='cart-mockUp' class='cart-image' />
			<img src='images/proDuct.png' alt='proDuct-mockUp' class='product-image' />
		</div>
		<script src='script.js'></script>
	</body>
</html>
